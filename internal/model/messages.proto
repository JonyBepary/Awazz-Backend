syntax = "proto3";

package model;
option go_package = ".;model";
import "google/protobuf/timestamp.proto";

message Messages{
    string msg_id= 1;
    string sender_id= 2;
    string receiver_id = 3;
    string content = 4 ;
    google.protobuf.Timestamp sent_time = 5 ;
    google.protobuf.Timestamp last_edit = 6;
    bool status = 7 ;
    string attachment = 8 ;
}



