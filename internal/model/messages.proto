syntax  = "proto3";

package model;
option go_package  = ".;model";

message Messages{
    string msg_id = 1;
    string sender_id = 2;
    string receiver_id  = 3;
    string content  = 4 ;
    int64 sent_time  = 5 ;
    int64 last_edit  = 6;
    int64 delete_time  = 7;
    bool status  = 8 ;
    string attachment  = 9 ;
    string types  = 10;
    string reaction  = 11;
}